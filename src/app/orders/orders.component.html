<div class="container mt-5">
    <div class="row">
<div class="col-6" *ngFor="let order of orders">
    <div  class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">Order #{{order.id}}</h5>
        <p class="card-text">Total: {{order.totalAmount}} $</p>
        <ul class="list-group list-group-flush">
          <li *ngFor="let item of order.orderItems" class="list-group-item">
            {{item.book.title}} - {{item.quantity}} x {{item.price}} $
          </li>
        </ul>
      </div>
    </div>
</div>
    </div>
</div>
