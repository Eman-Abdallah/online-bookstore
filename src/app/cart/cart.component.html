<div class="cart">
  <div class="shopping-cart">
    <!-- Title -->
    <div class="title d-flex justify-content-between">
      <h2>
        Shopping Cart
      </h2>
      <div class="d-flex ">
        <button class="btn btn-primary me-3" routerLink="/checkout">Checkout</button>
        <button class="btn btn-primary" routerLink="/books">Keep Searching</button>
      </div>
    </div>
   <ng-container *ngIf="cartItems.length == 0">
    <div class="no-data">
      <img src="assets/images/cart/empty-cart-svgrepo-com.svg" alt="">
      <h4 class="mt-3">
        Your cart is empty
      </h4>
      <button class="btn btn-primary" routerLink="/books">Keep Searching</button>
    </div>
   </ng-container>
    <!-- Product #1 -->
     <div class="items">
       <div class="item" *ngFor="let item of cartItems">
         <div class="buttons">
           <span class="delete-btn" (click)="removeItem(item.bookId)">
             <img src="assets/images/cart/delete-2-svgrepo-com.svg" alt="">
           </span>
           <span class="like-btn" [ngClass]="{'liked': item.isLiked}" (click)="addToLiked(item.bookId)">
             <img src="assets/images/cart/love-svgrepo-com.svg" alt="">
           </span>
         </div>
      
         <div class="image">
           <img [src]="item.book.imageUrl" alt="Product Image" class="product-image"/>
         </div>
      
         <div class="description">
           <span>{{item.book.title}}</span>
           <span>{{item.book.author}}</span>
           <!-- <span>White</span> -->
         </div>
      
         <div class="quantity">
           <button class="plus-btn" type="button" name="button" (click)="updateQuantity(item.bookId, item.quantity + 1)" >
             <img src="assets/images/cart/plus-svgrepo-com.svg" alt="" />
           </button>
           <input type="text" name="name" [value]="item.quantity" >
           <button class="minus-btn" type="button" name="button" (click)="updateQuantity(item.bookId, item.quantity - 1)" [disabled]="item.quantity <= 1">
             <img src="assets/images/cart/minus-svgrepo-com.svg" alt="" />
           </button>
         </div>
      
         <div class="total-price">{{item.price * item.quantity}} $</div>
       </div>
     </div>
    <div class="title d-flex justify-content-between" *ngIf="cartItems.length != 0">
      <div>
        Total
      </div>
      <div class="sum">
        {{totalPrice}} $
      </div>

    </div>
  </div>
</div>
