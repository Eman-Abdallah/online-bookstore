<!-- components/checkout/checkout.component.html -->
<div class="container checkout">
  <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-md-8 form">
        <h4 class="mb-3">Billing Address</h4>
        <div class="row">
          <div class="col-md-6 mb-3">
            <div class="form-group">
              <label for="fullName">Full Name</label>
              <input type="text" formControlName="fullName" class="form-control" id="fullName" placeholder="John M. Doe">
            </div>       
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" formControlName="email" class="form-control" id="email" placeholder="john@example.com">
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" formControlName="address" class="form-control" id="address" placeholder="542 W. 15th Street">
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" formControlName="city" class="form-control" id="city" placeholder="New York">
        </div>
        <div class="form-group">
          <label for="state">State</label>
          <input type="text" formControlName="state" class="form-control" id="state" placeholder="NY">
        </div>
        <div class="form-group">
          <label for="zip">Zip</label>
          <input type="text" formControlName="zip" class="form-control" id="zip" placeholder="10001">
        </div>
        </div>
        <div class="col-md-6">
          <h4 class="mb-3">Payment</h4>
          <div class="form-group">
            <label for="nameOnCard">Name on Card</label>
            <input type="text" formControlName="nameOnCard" class="form-control" id="nameOnCard" placeholder="John More Doe">
          </div>
          <div class="form-group">
            <label for="cardNumber">Credit card number</label>
            <input type="text" formControlName="cardNumber" class="form-control" id="cardNumber" placeholder="1111-2222-3333-4444">
          </div>
          <div class="form-group">
            <label for="expMonth">Exp Month</label>
            <input type="text" formControlName="expMonth" class="form-control" id="expMonth" placeholder="September">
          </div>
          <div class="form-group">
            <label for="expYear">Exp Year</label>
            <input type="text" formControlName="expYear" class="form-control" id="expYear" placeholder="2018">
          </div>
          <div class="form-group">
            <label for="cvv">CVV</label>
            <input type="text" formControlName="cvv" class="form-control" id="cvv" placeholder="352">
          </div>
        </div>
      </div>
        <button class="btn btn-primary btn-lg btn-block" type="submit">Continue to checkout</button>
      </div>
      <div class="col-md-4 ">
        <h4 class="d-flex justify-content-between align-items-center mb-3">
          <span class="text-muted">Cart</span>
          <span class="badge badge-secondary badge-pill">{{cartItems.length}}</span>
        </h4>
        <ul class="list-group mb-3">
          <li *ngFor="let item of cartItems" class="list-group-item d-flex justify-content-between lh-condensed">
            <div>
              <a (click)="goBook(item.book.id)" class="my-0">{{item.book.title}}</a>
            </div>
            <div>
              <span class="text-muted">{{item.price}} $</span>
              <span class="text-muted">* {{item.quantity}} </span>
            </div>
          </li>
          <li class="list-group-item d-flex justify-content-between">
            <span>Total (USD)</span>
            <strong>{{getTotal()}} $</strong>
          </li>
        </ul>
      </div>
      </div>

  </form>
</div>
