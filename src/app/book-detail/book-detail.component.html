<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="container-fliud">
                    <div class="wrapper row">
                        <div class="preview col-md-6">
                                <img [src]="bookDetail.imageUrl" />
                        </div>
                        <div class="details col-md-6">
                            <h3 class="product-title">{{bookDetail.title}}</h3>
                            <div class="rating">
                                <div class="stars">
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star"></span>
                                    <span class="fa fa-star"></span>
                                </div>
                                <span class="review-no">41 reviews</span>
                            </div>
                            <p class="product-description">{{bookDetail.description}}</p>
                            <h4 class="price">current price: <span>{{bookDetail.price}} $</span></h4>
                            <p class="vote"><strong>91%</strong> of buyers enjoyed this product! <strong>(87 votes)</strong></p>
                            <div class="action ">
                                <button class="btn btn-primary me-5" type="button" (click)="addToCart(bookDetail.id,bookDetail.price)"> add to cart</button>
                                <button class="btn btn-light border-dark-subtle action-button " type="button" [ngClass]="{'liked': isLiked}" (click)="addToLiked(bookDetail.id)">
                                    <span class="fa fa-heart"></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
