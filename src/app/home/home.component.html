<div class=" hero pb-4">
  <div class="container">
    <div class="row justify-content-between">
      <div class="col-12 col-lg-6 col-xl-5 ">
        <h1>Welcome to Online Bookstore</h1>
        <p>Your one-stop shop for all your reading needs</p>
        <button class="btn btn-light btn-lg action-button" type="button" (click)="exploreBooks()">Explore Books<i
            class="fa fa-long-arrow-right ms-2"></i></button>
      </div>
      <div class="col-md-5 col-lg-5 offset-lg-1 offset-xl-0 d-none d-lg-block phone-holder">
        <div class="iphone-mockup">
          <img class="device" src="https://i.imgur.com/bkCeTu7.png">
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container mt-4">
  <div class="categories">
    <h2>Available Categories</h2>
    <div class="horizontal-list mt-5">

      <figure *ngFor="let category of categoriesList">
        <picture>
          <img [src]="category.img" alt="{{ category.name }}">
        </picture>
        <figcaption>{{ category.name}}</figcaption>

      </figure>
    </div>

  </div>
</div>

<div class="container mb-5">
  <div class="row justify-content-center py-3">
    <div class="col-4 text-center">
      <h2>New Arrivals</h2>
    </div>
  </div>
  <div class="wrapper row ">
    <div class="card col-md-4 p-0 " *ngFor="let book of topBooks">
      <div class="product-left justify-content-around">
        <div class="header">
          <h1>{{ book.title }}</h1>
          <h2>Author: {{ book.author }}</h2>
        </div>
        <!--DESCRIPITON / DETAILS-->
        <div class="product-main">
          <div class="focus">
            <span>Description</span>
          </div>
          <p>{{ book.description }}</p>
        </div>
        <!--CHOOSE PRODUCT DETAILS-->
        <div class="product-details">

          <!--PRODUCT TOTAL-->
          <div class="product-total">
            <h3>Total Price</h3>
            <p class="mb-0">{{ book.price }} $</p>
          </div>
        </div>
        <!-- ADD TO CART BUTTON -->
        <div class="product-btns d-flex justify-content-between">
          <a (click)="readMore(book.id)" class="btn btn-light btn-lg action-button">Read more</a>
          <a  class="btn btn-light btn-lg action-button" (click)="addToCart(book.id,book.price)">Add To Cart</a>
        </div>
      </div>
      <div class="product-right">
        <img [src]="book.imageUrl" [alt]="book.title">
      </div>
    </div>
  </div>
</div>
